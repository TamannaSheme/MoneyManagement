<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Money Management</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.jpg" type="image/x-icon">
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- google font cdn  -->
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Lobster&family=Mochiy+Pop+P+One&family=Moon+Dance&family=Open+Sans&family=Playfair+Display:wght@600&family=Poppins:ital,wght@0,200;1,400&family=Roboto+Condensed:wght@700&family=Source+Code+Pro&family=Varela+Round&display=swap"
        rel="stylesheet">
    <!-- font awesome cdn  -->
    <script src="https://kit.fontawesome.com/8fa52b635e.js" crossorigin="anonymous"></script>
    <!-- custom css link   -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- header start  -->
    <header>
        <h1 class="main--header py-4 text-center"> Money Management <span> <i class="fa-solid fa-hand-holding-dollar"></i> </span> </h1>
    </header>
    <!-- header end  -->
    <main>

        <!-- main section start  -->
        <section class="container main--section mb-5">
            <div class="row">


                <!-- money Image start -->
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="money--image img-fluid">
                        <img src="./assets/images/money_management.jpg" alt="" class="main-img img-fluid">
                    </div>
                </div>
                <!-- money Image end -->


                <div class="col-12 col-md-6 col-lg-6">
                    <div class=" text-center">

                        <div class="income--expanses py-5  ">
                            <!-- income calculation start  -->
                            <div class="income">
                                <h3 class="income--title pb-2"> Income </h3>
                                <p class="income--p"> Income:<span> <input id="income--input" type="text"> </span></p>
                            </div>
                            <div class="expenses pb-2">
                                <h3 class="expenses--title pb-2"> Expenses </h3>
                                <p class="food--p pb-2"> Food:<span> <input id="food-expense" type="text"> </span></p>
                                <p class="food--p pb-2"> Rent:<span> <input id="rent-expense" type="text"> </span></p>
                                <p class="food--p pb-2"> Clothes:<span> <input id="clothes-expense" class="clothes--input" type="text"> </span></p>
                                <button id="submit-btn" class="calculate-btn mb-5"> Calculate </button>
                                <div class="total--field pb-2">
                                    <h4> Total Expenses:<span class="total-style pb-2"> <span id="total-expenses">0000</span> </span>
                                    </h4>
                                    <h4> Balance:<span class="total-style pb-2">  <span id="balance">0000</span> </span>
                                    </h4>
                                </div>
                            </div>

                            <!-- Saving calculation start  -->
                            <div class="save--amount">
                                <p class="save--p pb-2">Save: <span> <input id="save-percentage" type="text"> </span> <span class="percentage px-2">  %  </span> <button id="save-btn" class="calcSave-btn mb-3 mt-2"> Save </button></p>

                            </div>

                            <div class="saving--field pb-2">
                                <h4> Saving Amount:<span class="saving-style pb-2">  <span id="saving-amount">0000</span> </span>
                                </h4>
                                <h4> Remaining Balance:<span class="saving-style pb-2">  <span id="remaining-balance">0000</span> </span>
                                </h4>
                            </div>
                        </div>
                    </div>
                    <!-- income calculation end  -->
                </div>
        </section>
    </main>

    <!-- custom js link  -->
    <script src="/assets/js/main.js"></script>
    <!-- bootstrap js cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
